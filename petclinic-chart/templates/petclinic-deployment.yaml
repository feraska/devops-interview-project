apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  replicas: {{.Values.deppetclic.replicaCount}}
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: workload
          image: {{.Values.deppetclic.image}}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: postgres
            - name: SERVICE_BINDING_ROOT
              value: /bindings
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "server.address": "0.0.0.0",
                  "management.endpoints.web.exposure.include": "*",
                  "management.endpoint.health.show-details": "always"
                  "management.endpoint.health.probes.add-additional-paths": true
                }
          ports:
            - name: http
              containerPort: {{.Values.deppetclic.containerPort}}
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            
          volumeMounts:
            - mountPath: /bindings/secret
              name: binding
              readOnly: true
      volumes:
        - name: binding
          projected:
            sources:
              - secret:
                  name: demo-db
